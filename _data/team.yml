  description: "Dr. Sakib is an Assistant Professor in the Department of Civil Engineering and the Department of Computer Science and Engineering (courtesy) at The University of Texas at Arlington (UTA). His experience and interest are focused on interdisciplinary research, teaching, and collaboration. His research goal is to apply multidisciplinary knowledge and skillset to understand and advance the human-technology frontier to benefit future development towards a sustainable and resilient Architecture, Engineering, and Construction (AEC) industry. Before joining the academia, Dr. Sakib was involved in infrastructure design and construction industry for more than four years. During this period, he was involved with the detailed design and drawing of several high-rise building structures, warehouses, towers, and power plant infrastructure."

